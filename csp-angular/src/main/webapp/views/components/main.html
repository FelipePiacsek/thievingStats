<div class="panel panel-default grounded" ng-controller="MainController"
	align="center" >
	<div class="panel-heading" align="center">
		<h1 class="panel-title">Como está meu bairro?</h1>
	</div>
	<div class="panel-body" align="center">
		<div class="form-group m-t-25 col-md-12 p-l-0"
			style="display: inline-block; margin-left: 180px;" align="center">
			<div class="col-md-4">
				<h4>Cidade</h4>
				<select class="form-control" ng-disabled="true">
					<option value="São Paulo">São Paulo</option>
				</select>
				<div ng-if="historicos['CIDADE']" class="col md-4">
					<grafico-directive local="historicos['CIDADE'].local.nome">
					</grafico-directive>
				</div>
			</div>
			<div class="col-md-4">
				<h4>Zona</h4>
				<select class="form-control" id="zona-select" name="zona-select"
					ng-model="selectedZona"
					ng-options="z as z.nome for z in zonasDisponiveis"
					ng-change="getHistoricoZona()">
					<option value="">Selecione uma zona</option>
				</select>
				<div ng-if="historicos['ZONA']" class="col md-4">
					<grafico-directive local="historicos['ZONA'].local.nome">
					</grafico-directive>
				</div>
			</div>
		</div>

		<div class="form-group m-t-25 col-md-12 p-l-0"
			style="display: inline-block; margin-left: 180px;" align="center">
			<div class="col-md-4">
				<h4>Bairro</h4>
				<select class="form-control" id="bairro-select" name="bairro-select"
					ng-model="selectedBairro"
					ng-options="b as b.nome for b in bairrosDisponiveis"
					ng-change="getHistoricoBairro()">
					<option value="">Selecione um bairro</option>
				</select>
				<div ng-if="historicos['BAIRRO']" class="col md-4">
					<grafico-directive local="historicos['BAIRRO'].local.nome">
					</grafico-directive>
				</div>
			</div>
			<div class="col-md-4">
				<h4>Logradouro</h4>
				<div class="col-md-10"  style="display: inline-block;">
					<div class="col-md-2">
						<label for="project-name">CEP</label> 
					</div>
					<div class="col-md-8">
					<input id="logradouro-input"
						name="logradouro-input" type="text" class="form-control"
						ng-model="cepLogradouro" on-enter="getHistoricoLogradouro()" />
					</div>
				</div>
				<br>
				<div ng-if="historicos['LOGRADOURO']" >
					<grafico-directive local="historicos['LOGRADOURO'].local.nome"
						show-name="true"> </grafico-directive>
				</div>
			</div>
		</div>

	<button data-toggle="modal" data-target="#cadastro-modal"
		class="btn btn-default">Cadastrar</button>
	</div>
</div>
<cadastro-modal></cadastro-modal>
