<div class="modal fade" id="centro-de-custo-modal" ng-controller="CentroDeCustoModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Adicionar centro de custo</h4>
            </div>
            <div class="modal-body">
                <form name="centroCustoModalForm" novalidate valdr-type="CentroCusto">
                    <div class="row" style="margin-top: 4px;" >
                        <div class="col-md-12">
                            <div>
	                            <label for="pai">Pai</label><br>
	                            <input type="text" class="form-control" ng-model="pai.exibicao" id="pai" name="pai" disabled="true">
	                            <div valdr-form-group>
		                            <label for="conta">Conta</label><br>
		                            <input type="text" class="form-control" ng-model="conta" id="conta" name="conta" ng-disabled="mode === 'READ'">
	                            </div>
	                            <div valdr-form-group>
		                            <label for="descricao">Descrição</label><br>
		                            <input type="text" class="form-control" ng-model="descricao" id="descricao" name="descricao" ng-disabled="mode === 'READ'">
	                            </div>
                            </div>
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button class="btn btn-primary" type="submit" ng-click="salvar()" ng-disabled="mode === 'READ'">Salvar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
