<div class="modal fade" id="filtro-modal" ng-controller="FiltroListagemModalController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Adicionar Filtro</h4>
			</div>
			<div class="modal-body">
				<form name="filtroForm">
					<div class="row">
						<div class="col-md-12">
							<label for="filtro-campo">Campo</label><br> <select
								name="tipo" ng-model="campo"
								ng-options="c as c.exibicao for c in camposDisponiveis()">
								<option value="">Selecione um campo</option>
							</select> <br> <br>
							<div ng-show="isString()">
								<input type="radio" ng-model="textoContem" ng-value="true">Cont√©m</input>
								<input type="radio" ng-model="textoContem" ng-value="false">Igual a</input>
							</div>
							<div ng-show="isDate()">
								<input type="radio" ng-model="dataIgual" ng-value=1>Anterior a</input>
								<input type="radio" ng-model="dataIgual" ng-value=2>Igual a</input>
								<input type="radio" ng-model="dataIgual" ng-value=3>Posterior a</input>
							</div>
							<div ng-show="isNumeric()">
								<input type="radio" ng-model="comparacaoNumerica" ng-value=1>Menor que</input>
								<input type="radio" ng-model="comparacaoNumerica" ng-value=2>Igual a</input>
								<input type="radio" ng-model="comparacaoNumerica" ng-value=3>Maior que</input>
							</div>
							<div ng-show="isString() || isNumeric()">
								<br> <label for="filtro-valor">Valor</label><br> <input
									name="filtro-valor" type="text" class="form-control"
									style="width: 241px; display: inline-block;" ng-model="valor"/><br>
							</div>
							<div ng-show="isEnum()">
								<label for="project-tipo">{{campo.exibicao}}</label>
								<select class="form-control" id="project-tipo" name="tipo" ng-model="enumSelecionada" ng-options="e as e.value for e in opcoesEnum()">
									<option value="">Selecione a {{campo.exibicao}}</option>
								</select>
							</div>
							<div ng-show="isDate()">
								<br>
								<label for="dataFim">Data</label>
								<br>
								<div valdr-form-group>
						            <p class="input-group">
						              <input type="text" id="dataSelecionada" name="dataSelecionada" class="form-control" datepicker-popup="dd/MM/yyyy"
						              		ng-model="dataSelecionada" is-open="openedDataSelecionada" close-text="Close" />
						              <span class="input-group-btn">
						                <button type="button" class="btn btn-default" ng-click="abrirDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						              </span>
						            </p>
					            <div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<br><br>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button class="btn btn-primary" type="submit" ng-click="adicionar()">Adicionar</button>
			</div>
		</div>
	</div>
</div>
