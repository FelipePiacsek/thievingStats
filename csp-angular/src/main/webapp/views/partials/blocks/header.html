<div class="header ">
    <div class=" pull-left sm-table">
        <div class="header-inner">
            <div class="brand inline">
                <img src="images/logo.png" alt="logo"  data-src="images/logo.png" ui-jq="unveil" data-src-retina="images/logo.png" width="168" height="55">
            </div>
        </div>
    </div>
    <div class=" pull-right" ng-controller="MenuController">

        <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
                <span class="semi-bold">{{user.nome}}</span> <span class="text-master">{{user.sobrenome}}</span>
            </div>
            <div class="dropdown pull-right">
                <button class="profile-dropdown-toggle m-t-5" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-cog fa-2x"></i>
                </button>
                <ul class="dropdown-menu profile-dropdown" role="menu">
                    <li><a  ng-click="call(verDadosPessoais, null)"><i class="fa fa-user"></i> Perfil</a>
                    </li>
                    <li class="bg-master-lighter">
                        <a ng-click="logout()" class="clearfix">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="pg-power"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
