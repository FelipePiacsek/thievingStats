<div class="container-fluid" ng-controller="KnowledgeBaseController">
    <h1>Base de Conhecimento</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
            </div>
            <div class="pull-right">
                <button id="createBtn" class="btn btn-primary btn-cons" data-toggle="modal" data-target="#base-conhecimento-modal" ng-click="modalAdd()"><i class="fa fa-plus"></i> Novo</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <base-conhecimento-componente mode="'EDITION'"></base-conhecimento-componente>
        </div>
    </div>
    <base-conhecimento-modal></base-conhecimento-modal>
    <div class="panel col-sm-12">
        <div>
            <form name="searchForm">
                <tags-input class="col-sm-10 p-l-0" placeholder="Selecionar uma tag" ng-model="searchText" display-property="texto" novalidate>
                    <auto-complete select-first-match="false" source="loadTags($query)"></auto-complete>
                </tags-input>
                <button id="searchBtn" class="btn btn-info m-t-5 col-sm-2" ng-click="searchByTag()">Busca por tag</button>
            </form>
        </div>
        <div ng-if="searchResults.length > 0">
            <table class="table table-hover col-sm-12">
                <tbody>
                <tr ng-repeat="resultFile in searchResults">
                    <td>{{ resultFile.nome }}</td>
                    <td>
                        <a class="btn btn-success btn-xs" download="{{resultFile.nome}}" href="{{downloadArquivoURL(resultFile)}}">
                            <i class="fa fa-download" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
