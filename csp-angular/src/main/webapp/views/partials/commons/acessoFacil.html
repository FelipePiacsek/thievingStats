<div class="container-fluid" ng-controller="AcessoFacilController">
	<h1>Acesso Fácil</h1>
    <div class="container-fluid container-fixed-lg bg-white p-t-20 p-b-20 m-t-20 m-b-20">
        <form name="acessoFacilForm" ng-submit="salvar()" novalidate valdr-type="EntradaAcessoFacil">
            
            <div class="form-group" valdr-form-group>
				<label for="exibicao">Exibição</label><br>
				<input id="exibicao" name="exibicao" type="text" class="form-control" ng-model="acessoFacil.exibicao" ng-disabled="mode === 'READ'"/>
			</div>
            
            <div valdr-form-group>
				<label for="url">URL</label><br>
				<input id="url" name="url" type="text" class="form-control" ng-model="acessoFacil.url" ng-disabled="mode === 'READ'"/>
			</div>
        	<div ng-if="mode !== 'READ'">
        		<botao-cancelar-voltar mostrar-cancelar="'true'"></botao-cancelar-voltar>
				<button class="btn btn-primary m-t-35 btn-animated from-left pg pg-save">
					<span><i class="fa fa-save m-r-5"></i>Salvar</span>
				</button>
        	</div>    
        </form>
        <div ng-if="mode === 'READ'">
        	<botao-cancelar-voltar mostrar-voltar="'true'"></botao-cancelar-voltar>
        </div>
    </div>
</div>
