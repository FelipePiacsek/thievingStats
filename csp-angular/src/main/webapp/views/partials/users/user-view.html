<div class="container" ng-controller="UserCreationController">
	<div>
 		<div class="col-md-12">
    </div>
    	<div class="col-md-6" style="margin-left:150px;">
			<label for="person-name">Nome</label><br>
			<input type="text" class="form-control" style="width: 241px; display: inline-block;" ng-model="user.nome" disabled="true"> </input><br>
			
			<label for="person-surname">Sobrenome</label><br>
			<input type="text" class="form-control" style="width: 241px; display: inline-block;" ng-model="user.sobrenome" disabled="true"> </input><br>
			
			<label for="person-email">E-mail</label><br>
			<input type="text" class="form-control" style="width: 241px; display: inline-block;" ng-model="user.email" disabled="true"> </input><br>
			<br>
			<br>
		</div>
		<div class="col-md-6" style="margin-left:150px;">
			<label for="project-days">Perfis</label><br>
			<input type="checkbox" style="width: 50px;" ng-model="administradorCheck" disabled="true">Administrador</input>
			<input type="checkbox" style="width: 50px;" ng-model="PMOCheck" disabled="true">PMO</input>
			<input type="checkbox" style="width: 50px;" ng-model="gerenteCheck" disabled="true">Gerente</input>
			<input type="checkbox" style="width: 50px;" ng-model="recursoCheck" disabled="true">Recurso</input>
		</div>
		<div ng-if="recursoCheck">
			<label for="calendar-name">Centro de custo</label><br>
			<input type="text" class="form-control" style="width: 241px; display: inline-block;" value="{{user.colaborador.centroCusto.exibicao}} : {{user.colaborador.centroCusto.descricao}}" disabled="true"> </input><br>
			<label for="person-email">Gerente</label><br>
			<input type="text" class="form-control" style="width: 241px; display: inline-block;" ng-model="user.colaborador.gerente.email" disabled="true"> </input><br>
			<br>
			<br>
			<label for="user-calendar">Calendário</label><br><br>
			<label for="user-calendar">{{user.colaborador.calendario.nome}}</label><br><br>
			<label>Dias Trabalháveis</label>
			<div class="checkbox check-success checkbox-circle">
				<input type="checkbox" id="segundaFeira" name="segundaFeira" ng-model="user.colaborador.calendario.segundaFeira" disabled="true"/>
				<label for="segundaFeira">Segunda-feira</label>
				<input type="checkbox" id="tercaFeira" name="tercaFeira" ng-model="user.colaborador.calendario.tercaFeira" disabled="true"/>
				<label for="tercaFeira">Terça-feira</label>
				<input type="checkbox" id="quartaFeira" name="quartaFeira" ng-model="user.colaborador.calendario.quartaFeira" disabled="true"/>
				<label for="quartaFeira">Quarta-feira</label>
				<input type="checkbox" id="quintaFeira" name="quintaFeira" ng-model="user.colaborador.calendario.quintaFeira" disabled="true"/>
				<label for="quintaFeira">Quinta-feira</label>
				<input type="checkbox" id="sextaFeira" name="sextaFeira" ng-model="user.colaborador.calendario.sextaFeira" disabled="true"/>
				<label for="sextaFeira">Sexta-feira</label>
				<input type="checkbox" id="sabado" name="sabado" ng-model="user.colaborador.calendario.sabado" disabled="true"/>
				<label for="sabado">Sábado</label>
				<input type="checkbox" id="domingo" name="domingo" ng-model="user.colaborador.calendario.domingo" disabled="true"/>
				<label for="domingo">Domingo</label>
			</div>
			<table class="assignment-table">
				<tr>
			    	<th style=" padding: 5px; border: 1px solid black; border-collapse: collapse;">Evento</th>
			    	<th style=" padding: 5px; border: 1px solid black; border-collapse: collapse;">Data Início</th> 
			    	<th style=" padding: 5px; border: 1px solid black; border-collapse: collapse;">Data Fim</th>
			  	</tr>
				<tr ng-repeat="e in user.colaborador.calendario.eventos">
					<td class="assignment-table" style=" padding: 5px; border: 1px solid black; border-collapse: collapse;">{{e.nome}}</td>
					<td class="assignment-table" style=" padding: 5px; border: 1px solid black; border-collapse: collapse;">{{e.dataInicio | date : 'dd/MM/yyyy'}}</td>
					<td class="assignment-table" style=" padding: 5px; border: 1px solid black; border-collapse: collapse;">{{e.dataFim | date : 'dd/MM/yyyy'}}</td>
				</tr>
			</table>
		</div>
		<br>
		<br>
		<button type="button" class="btn btn-default" ng-click="voltar()">
			Voltar
			<span class="glyphicon glyphicon-chevron-left"></span>
		</button>
	</div>
</div>
