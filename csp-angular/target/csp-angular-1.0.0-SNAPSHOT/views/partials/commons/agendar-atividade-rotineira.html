<div class="container-fluid" ng-controller="AgendarAtividadeRotineiraController">
    <h1 ng-show="mode === 'CREATE'">Nova Atividade Rotineira</h1>
    <h1 ng-show="mode === 'UPDATE'">Modificação de Atividade Rotineira</h1>
    <h1 ng-show="mode === 'READ'">Visualização de Atividade Rotineira</h1>
      <div class="container-fluid container-fixed-lg bg-white p-b-20 p-t-20">
      		<form name="atividadeRotineiraForm" novalidate valdr-type="AgendamentoAtividadeRotineira">
      			<div class="form-group m-t-25" valdr-form-group>
					<label>Nome</label><br>
					<input ng-readonly="mode === 'READ'" type="text" class="form-control" ng-model="nome" name="nome" />
				</div>
				<div class="form-group m-t-25" valdr-form-group>
					<label>Recurso</label>
					<p ng-show="mode !== 'CREATE'">
						<input name="recurso" class="form-control" type="text" ng-readonly="true" ng-model="recurso">
					</p>
					<div ng-show="mode === 'CREATE'">
						<select name="recursos" ng-model="recursoSelecionado"
								ng-required="true" ng-options="u.nome+ ' ' +u.sobrenome+ '\t' + '('+u.email+')' for u in recursos">
							<option value="">Selecione um colaborador</option>
						</select>
					</div>
				</div>
				
				<div class="form-group m-t-25" valdr-form-group>
					<label for="dataInicio">Data Início</label>
		            <span class="input-group">
		              <input id="dataInicio" name="dataInicio" ng-readonly="mode === 'READ'" type="text" style="width: 141px; display: inline-block;"
							 class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dataInicio"  is-open="openedDataInicio" close-text="Close"/>
		              <span ng-show="mode !== 'READ'" class="input-group-btn" style="display: inline-block; width: auto;">
		                <button type="button" class="btn btn-default" ng-click="openDataInicio($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </span>
		        </div>
		        <div class="form-group m-t-25" valdr-form-group>
					<label for="dataFim">Data Fim</label>
		            <span class="input-group">
		              <input id="dataFim" name="dataFim" ng-readonly="mode === 'READ'" type="text" style="width: 141px; display: inline-block;"
							 class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dataFim" is-open="openedDataFim" close-text="Close"/>
		              <span ng-show="mode !== 'READ'" class="input-group-btn" style="display: inline-block; width: auto;">
		                <button type="button" class="btn btn-default" ng-click="openDataFim($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </span>
		        </div>
		        <div class="form-group m-t-25" valdr-form-group>
		            <label>Quantidade de Horas</label><br>
					<input name="estimativa" class="form-control" ng-readonly="mode === 'READ'" type="text" ng-model="estimativa" />
				</div>
				<div class="form-group m-t-25" valdr-form-group>
					<label>Periodicidade</label><br>
					<div ng-show="mode !== 'READ'" ng-required="true">
						<label><input required name="periodicidade" ng-model="periodicidade" type="radio" name="rotina" value="DIARIA"> Diária</label>
						<label><input required name="periodicidade" ng-model="periodicidade" type="radio" name="rotina" value="SEMANAL"> Semanal</label>
						<label><input required name="periodicidade" ng-model="periodicidade" type="radio" name="rotina" value="MENSAL"> Mensal</label>
						<label><input required name="periodicidade" ng-model="periodicidade" type="radio" name="rotina" value="ANUAL"> Anual</label>
					</div>
					<div ng-show="mode === 'READ'">						
						<input name="periodicidade" class="form-control" type="text" ng-readonly="true" ng-model="periodicidade" />
					</div>
		        </div>
		        <div class="form-group m-t-25" valdr-form-group ng-show="periodicidade === 'SEMANAL'">
		            <label>Dia da Semana</label><br>
					<select ng-model="diaDaSemana" ng-readonly="mode === 'READ'" ng-disabled="mode === 'READ'">
					  <option value="MONDAY">Segunda-Feira</option>
					  <option value="TUESDAY">Ter&ccedil;a-Feira</option>
					  <option value="WEDNESDAY">Quarta-Feira</option>
					  <option value="THURSDAY">Quinta-Feira</option>
					  <option value="FRIDAY">Sexta-Feira</option>
					  <option value="SATURDAY">S&aacute;bado</option>
					  <option value="SUNDAY">Domingo</option>
					</select>					
				</div>
				<div class="form-group m-t-25" valdr-form-group ng-show="periodicidade === 'ANUAL'">
					<label >M&ecirc;s</label><br>
					<select ng-model="mes" ng-readonly="mode === 'READ'" ng-disabled="mode === 'READ'">
					  <option value="JANUARY">Janeiro</option>
					  <option value="FEBRUARY">Fevereiro</option>
					  <option value="MARCH">Mar&ccedil;o</option>
					  <option value="APRIL">Abril</option>
					  <option value="MAY">Maio</option>
					  <option value="JUNE">Junho</option>
					  <option value="JULY">Julho</option>
					  <option value="AUGUST">Agosto</option>
					  <option value="SEPTEMBER">Setembro</option>
					  <option value="OCTOBER">Outubro</option>
					  <option value="NOVEMBER">Novembro</option>
					  <option value="DECEMBER">Dezembro</option>
					</select>
				</div>
				<div class="form-group m-t-25" valdr-form-group ng-show="periodicidade === 'MENSAL' || periodicidade === 'ANUAL'">
		            <label>Dia do M&ecirc;s*</label><br>
					<select ng-model="diaDoMes" ng-readonly="mode === 'READ'" ng-disabled="mode === 'READ'">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					  <option value="8">8</option>
					  <option value="9">9</option>
					  <option value="10">10</option>
					  <option value="11">11</option>
					  <option value="12">12</option>
					  <option value="13">13</option>
					  <option value="14">14</option>
					  <option value="15">15</option>
					  <option value="16">16</option>
					  <option value="17">17</option>
					  <option value="18">18</option>
					  <option value="19">19</option>
					  <option value="20">20</option>
					  <option value="21">21</option>
					  <option value="22">22</option>
					  <option value="23">23</option>
					  <option value="24">24</option>
					  <option value="25">25</option>
					  <option value="26">26</option>
					  <option value="27">27</option>
					  <option value="28">28</option>
					  <option value="29" ng-hide="mes === 'FEBRUARY'">29</option>
					  <option value="30" ng-hide="mes === 'FEBRUARY'">30</option>
					  <option value="31" ng-hide="mes === 'FEBRUARY' || mes === 'APRIL' || mes === 'JUNE' || mes === 'SEPTEMBER'  || mes === 'NOVEMBER'">31</option>
					</select>					
				</div>
		    </form>
		    <div class="form-group m-t-25" ng-if="mode === 'READ'">
		    	<label>Atividades Agendadas</label><br>
		    </div>
		    <div class="form-group m-t-25" ng-if="mode === 'UPDATE'">
		    	<button type="button" class="btn btn-default" ng-click="editarAtividades()">Editar Atividades</button>
		    </div>
		    <atividades-rotineiras-agendadas mode="mode" id="id" ng-if="mode === 'READ'"></atividades-rotineiras-agendadas>
      </div>
      <div class="modal-footer">
        <button ng-show="mode === 'CREATE'" type="button" class="btn btn-primary" type="submit" ng-click="adicionar()">Adicionar</button>
      	<button ng-show="mode === 'UPDATE'" type="button" class="btn btn-primary" type="submit" ng-click="atualizar()">Atualizar</button>
      	<div ng-if="mode === 'READ'">
	      	<botao-cancelar-voltar mostrar-voltar="'true'"></botao-cancelar-voltar>
      	</div>
      	<div ng-if="mode === 'CREATE' || mode === 'UPDATE'">
			<botao-cancelar-voltar mostrar-cancelar="'true'"></botao-cancelar-voltar>	
      	</div>
      </div>
</div>
