<div class="container-fluid" ng-controller="NotificacaoController">
	<h1>{{title}}</h1>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">
			</div>
			<div class="pull-right">
				<button id="novasBtn" class="btn btn-primary btn-cons" ng-click="novas()">Novas</button>
				<button id="visualizadasBtn" class="btn btn-primary btn-cons" ng-click="visualizadas()">Visualizadas</button>
			</div>
			<componente-filtragem></componente-filtragem>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-hover">
					<tr>
				    	<th>Mensagem</th>
				    	<th>Data Criação</th>
				    	<th ng-if="view">Data Visualização</th>
				    	<th ng-if="!view">Ações</th>
				  	</tr>
					<tr ng-repeat="data in tableData">
				    	<td>
						    {{data.mensagem}}
						</td>
						<td>
					    	{{data.dataCriacao | date : 'dd/MM/yyyy'}}
				    	</td>
				    	<td ng-if="view">
					    	{{data.dataVisualizacao | date : 'dd/MM/yyyy'}}
				    	</td>
				    	<td ng-if="!view">
							<div class="btn-group">
								<button type="button" class="btn btn-default tip" data-toggle="tooltip" title="Visualizar" data-original-title="Visualizar" ui-jq="tooltip" ng-click="visualizar(data)">
									<i class="fa fa-eye"></i>
								</button>					
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div ng-show="tableData.length > 0">
			<botoes-paginacao></botoes-paginacao>
		</div>
	</div>
</div>
<filtro-modal></filtro-modal>
