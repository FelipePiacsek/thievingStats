﻿<div class="login-wrapper " ng-controller="ResetarSenhaController">
	<div class="bg-white">
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 sm-p-l-15 sm-p-r-15" ng-if="tokenValido">
			<h4 >Alterar a sua Senha</h4>
			<form name="form">
				<div  class="form-group form-group-default">
					<label>Nova Senha</label>
						<input type="password" id="novaSenha" name="novaSenha" placeholder="" class="form-control" ng-model="holder.novaSenha" ng-required="true">
				</div>
				<div class="form-group form-group-default" >
					<label>Confirmação</label>
						<input type="password" class="form-control" id="confirmacaoSenha" name="confirmacaoSenha" placeholder="" ng-model="holder.confirmacaoSenha" ng-required="true">
				</div>
			</form>
			<button class="btn btn-primary btn-cons m-t-10" ng-click="resetar()" type="button">Alterar</button>
		</div>
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 sm-p-l-15 sm-p-r-15" ng-if="!tokenValido">
			<h5 class="p-t-35">Esse Link Expirou, favor requisitar a mudança de senha novamente.</h5>
		</div>
		<br>
		<br>
	</div>
</div>
