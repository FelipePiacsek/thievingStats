<div class="container-fluid" ng-controller="TipoProjetoController">
	<h1 ng-show="mode === 'CREATE'">Novo Tipo de Projeto</h1>
    <h1 ng-show="mode === 'UPDATE'">Atualizar Tipo de Projeto</h1>
    <h1 ng-show="mode === 'READ'">Visualização de Tipo de Projeto</h1>
	<div class="container-fluid container-fixed-lg bg-white p-b-20">
		<form name="tipoProjetoForm" novalidate valdr-type="TipoProjeto">
			<div class="col-md-12">
				<div class="alert alert-danger" role="alert" ng-if="invalidMessage !== ''">{{invalidMessage}}</div>
			</div>
			<div class="form-group m-t-25">
				<div valdr-form-group>
					<label for="project-name">Tipo</label><br>
					<input id="project-name" name="nome" type="text" class="form-control" ng-model="tipoProjeto.nome" ng-required="true" ng-readonly="mode === 'READ'"/><br>
				</div>
			</div>
			<button class="btn btn-primary m-t-35 btn-animated from-left pg pg-save" ng-click="salvar()" ng-if="mode !== 'READ'">
				<span><i class="fa fa-save m-r-5"></i>Salvar</span>
			</button>
			<div ng-if="mode === 'READ'">
				<botao-cancelar-voltar mostrar-voltar="'true'"></botao-cancelar-voltar>
			</div>
			<div ng-if="mode !== 'READ'">
				<botao-cancelar-voltar mostrar-cancelar="'true'"></botao-cancelar-voltar>
			</div>
		</form>
	</div>
</div>
