<div class="modal fade" id="apontamento-modal" ng-controller="ApontamentoHorasModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Apontar Horas</h4>
            </div>
            <div class="modal-body">
                <form name="apontamentoForm" novalidate valdr-type="ApontamentoAtividade">
                    <div class="row">
                        <div class="col-md-12">
                        	<div>
                        		<label for="data">Atividade:</label>
                        		<input id="atividade" ng-readonly="true" name="atividade" type="text" class="form-control" ng-model="apontamento.atividade.nome"/>
                        	</div>

							<div valdr-form-group>
	                            <label for="data">Data:</label>
	                            <span class="input-group" valdr-form-group>
	                                <input id="data" name="data" type="text" class="form-control"
	                                    datepicker-popup="dd/MM/yyyy"
	                                    is-open="openedData" 
	                                    style="width: 141px; display: inline-block;"
	                                    close-text="Close"
	                                    ng-model="apontamento.data"/>
	                                <span class="input-group-btn"  style="display: inline-block; width: auto;">
	                                    <button type="button" class="btn btn-default" ng-click="openData($event)">
	                                    <i class="glyphicon glyphicon-calendar"></i></button>
	                                </span>
	                            </span>
							</div>
							
							<div valdr-form-group>
	                            <label for="horasApontadas">Horas Trabalhadas:</label>
	                            <input style="width: 100px" id="horasApontadas" name="horasApontadas" type="number" class="form-control" ng-model="apontamento.horasApontadas"/>
                            </div>
                            
                            <div>
                        		<label for="data">Finalizar?</label>
                        		<input type="checkbox" id="finalizada" name="finalizada" ng-model="finalizadaCheck">
                        	</div>

                            <label for="comentario">Coment√°rio:</label><br>
                            <textarea id="comentario" name="comentario" ng-model="apontamento.comentario" class="form-control"></textarea>

                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" type="submit" ng-click="save()">Salvar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
