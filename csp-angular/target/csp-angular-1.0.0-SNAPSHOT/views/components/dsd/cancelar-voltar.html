<div ng-controller="ComponenteBotoesVoltarCancelarController">
	<button ng-if="mostrarCancelar" type="button" class="btn btn-default" ng-click="retornarParaAListagem()">
		Cancelar
		<span class="glyphicon glyphicon-remove"></span>
	</button>
	<button ng-show="mostrarVoltar" type="button" class="btn btn-default" ng-click="retornarParaAListagem()">
		Voltar
		<span class="glyphicon glyphicon-chevron-left"></span>
	</button>
</div>
